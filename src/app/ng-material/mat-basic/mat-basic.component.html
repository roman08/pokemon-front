<h2 mat-dialog-title>{{ entrenador?.name }} {{ entrenador?.surnames}}</h2>
<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-md-4" *ngFor="let item of entrenador?.pokemons">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name}}</h5>
                   
                    <p class="card-text">
                        <small class="text-muted"><strong>Tipo: </strong>{{ item.type}}</small>
                    </p>
                </div>
                <img [src]="item.img" class="card-img-bottom" alt="Camera" />
            </div>
        </div>
    </div>
   
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
