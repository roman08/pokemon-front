<div class="row">
    <div class="col-12" style="text-align: center;">
        <table class="styled-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Pokémon 1</th>
                    <th>Pokémon 2</th>
                    <th>Pokémon 2</th>
                    <th>Detalle</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of entrenadores | paginate: { itemsPerPage: 5, currentPage: p}">
                    <td>{{ item.id }}</td>
                    <td class="poke-nombre">{{ item.name }} {{ item.surnames }}</td>
                    <td >
                        <div class="poke ">
                            <img [src]="item.pokemons[0].img" alt=""><br>
                            <p>{{item.pokemons[0].name}}</p>
                        </div>
                    </td>
                    <td>
                        <div class="poke">

                            <img [src]="item.pokemons[1].img" alt=""><br>
                            <p>{{item.pokemons[1].name}}</p>
                        </div>
                    </td>
                    <td>
                        <div class="poke">

                            <img [src]="item.pokemons[2].img" alt=""><br>
                            <p>{{item.pokemons[2].name}}</p>
                        </div>
                    </td>
                    <td>
                        <a (click)="detalle(item)" class="detalle"><img class="detalle-icon"
                                src="../../../assets/images/icon/pokebola.png" alt="" srcset=""></a>
                    </td>
                </tr>

            </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
