<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(./assets/images/background/pokedex.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form [formGroup]="loginForm" class="form-horizontal form-material" id="loginform" (submit)="login()"  >
                <a href="javascript:void(0)" class="text-center db"><img src="./assets/images/Pokemon-logo-home.png"
                        alt="Home" /><br /></a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        
                        <input class="form-control" type="text" required="" placeholder="Correo" formControlName="correo" [ngClass]="{ 'is-invalid': correo?.invalid && correo?.touched }">
                        <div *ngIf="correo?.errors" class="invalid-feedback">
                            <div *ngIf="correo?.errors?.['required'] && correo?.touched">El correo es requerido.</div>
                            <div *ngIf="correo?.errors?.['pattern'] && correo?.touched">Ingrese un correo valido.</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required="" placeholder="Contraseña" formControlName="password" [ngClass]="{ 'is-invalid': password?.invalid && password?.touched }">
                        <div *ngIf="password?.errors" class="invalid-feedback">
                            <div *ngIf="password?.errors?.['required'] && password?.touched">La contraseña es requerida.</div>
                        </div>
                    </div>
                </div>
     
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" [disabled]="loginForm.invalid" type="submit">Ingresar</button>
                        <a routerLink="/" class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">CANCELAR</a>
                    </div>
                </div>
       
         
            </form>
 
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
